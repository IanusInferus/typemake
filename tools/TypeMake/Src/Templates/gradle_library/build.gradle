apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    sourceSets {
        main {
            manifest.srcFile '${ProjectSrcDir}/AndroidManifest.xml'
            java.srcDirs = [${SourceRoots}]
            res.srcDirs = ['${ProjectSrcDir}/res']
            assets.srcDirs = ['${ProjectSrcDir}/assets']
        }
        debug {
            jniLibs.srcDirs = ['${SolutionOutputDir}/${ArchitectureType}_Debug/gradle/${ProjectName}']
        }
        release {
            jniLibs.srcDirs = ['${SolutionOutputDir}/${ArchitectureType}_Release/gradle/${ProjectName}']
        }
    }
}

dependencies {
}

task copySoLibraryDebug(type: Sync) {
    from '${TargetDirectoryDebug}'
    include 'lib${ProjectTargetName}.so'
    into '${SolutionOutputDir}/${ArchitectureType}_Debug/gradle/${ProjectName}/${AndroidAbi}'
}
task copySoLibraryRelease(type: Sync) {
    from '${TargetDirectoryRelease}'
    include 'lib${ProjectTargetName}.so'
    into '${SolutionOutputDir}/${ArchitectureType}_Release/gradle/${ProjectName}/${AndroidAbi}'
}
project.afterEvaluate {
    preBuild.dependsOn copySoLibraryDebug
    preBuild.dependsOn copySoLibraryRelease
}
